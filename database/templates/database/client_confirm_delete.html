{% extends "database/base.html" %}
{% block content %}
	<div>
		<form method="POST">
			{% csrf_token %}
			<h2>Usuwanie klienta</h2>
			<fieldset>
				<h2>Czy na pewno usunąć klienta "{{ object.last_name }}"</h2>
			</fieldset>
			<div>
				<button type="submit">Tak, usuń klienta</button>
				<a href="{% url 'database-client-detail' client.id %}">Nie, powrót</a>
			</div>
		</form>
	</div>
{% endblock content %}
